<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <picture>
          <img
            src="./assets/illustration-woman-online-mobile.svg"
            alt="Woman Online"
            class="card__image--woman"
          />
        </picture>
        <picture>
          <img
            src="./assets/bg-pattern-mobile.svg"
            alt="Shadow pattern"
            class="card__image--shadow"
          />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="card__header">FAQ</h1>
        <section class="accordion">
          <p class="accordion__title">How many team members can I invite?</p>
          <p class="accordion__content"></p>
        </section>
        <section class="accordion">
          <p class="accordion__title">What is the maximum file upload size?</p>
          <p class="accordion__content">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </section>
        <section class="accordion">
          <p class="accordion__title">How do I reset my password?</p>
          <p class="accordion__content"></p>
        </section>
        <section class="accordion">
          <p class="accordion__title">Can I cancel my subscription?</p>
          <p class="accordion__content"></p>
        </section>
        <section class="accordion">
          <p class="accordion__title">Do you provide additional support?</p>
          <p class="accordion__content"></p>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
